<div class="form-group">
    <label for="plot-size">Plot Size</label>
    <input type="number" class="form-control" name="plot-size" ng-model="formData.plotSize">
    <div class="row"></div>    
</div>
<div class="form-group">
    <label for="plot-cost">Plot Cost / Sq Ft</label>
    <input type="number" class="form-control" name="plot-cost" ng-model="formData.plotCost">
    <div class="row"></div>
    <div ng-show="formData.plotCost > 3000" class="alert alert-info" role="alert">
        recommended value for your city is between 800 to 3000
    </div>
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.plotSize" class="btn btn-block btn-info" ng-click="processCalculations()">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
